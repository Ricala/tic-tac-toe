<!DOCTYPE html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="spot spot0"></div>
    <div class="spot spot1"></div>
    <div class="spot spot2"></div>
    <div class="spot spot3"></div>
    <div class="spot spot4"></div>
    <div class="spot spot5"></div>
    <div class="spot spot6"></div>
    <div class="spot spot7"></div>
    <div class="spot spot8"></div>
  </div>
  <div class="play-btns">
    <h2>Choose your player</h2>
    <button id="x-btn">X</button>
    <button id="o-btn">O</button>
  </div>


  <script src="scripts/script.js"></script>
</body>
